    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --accent-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg hover:opacity-90 transition-all duration-200 font-medium;
        }
        
        .btn-secondary {
            @apply bg-[var(--secondary-color)] text-[var(--text-primary)] px-4 py-2 rounded-lg hover:bg-gray-300 transition-all duration-200 font-medium;
        }

        .card {
            @apply bg-white rounded-lg shadow-md border border-[var(--border-color)] p-6;
        }

        .input-field {
            @apply w-full px-3 py-2 border border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent;
        }

        .status-available {
            @apply bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-medium;
        }

        .status-busy {
            @apply bg-red-100 text-red-800 px-2 py-1 rounded-full text-sm font-medium;
        }

        .status-inactive {
            @apply bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-sm font-medium;
        }

        .area-badge {
            @apply bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm font-medium;
        }
    }
    </style>
</head>
<body class="bg-gray-50">

    <script type="text/babel" src="app.js"></script>
</body>
